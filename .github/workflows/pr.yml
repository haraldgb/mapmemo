name: PR Checks

on:
  pull_request:

jobs:
  frontend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Enable Corepack
        run: corepack enable

      - name: Install pnpm
        run: corepack prepare pnpm@latest --activate

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Lint
        working-directory: frontend
        run: pnpm lint

      - name: Format check
        working-directory: frontend
        run: pnpm format-check

      - name: Type check
        working-directory: frontend
        run: pnpm type-check

      - name: Test
        working-directory: frontend
        run: pnpm test

  backend-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore backend dependencies
        working-directory: backend
        run: dotnet restore MapMemo.Api.Tests/MapMemo.Api.Tests.csproj

      - name: Format check (API)
        working-directory: backend
        run: dotnet format MapMemo.Api/MapMemo.Api.csproj --verify-no-changes

      - name: Format check (Tests)
        working-directory: backend
        run: dotnet format MapMemo.Api.Tests/MapMemo.Api.Tests.csproj --verify-no-changes

      - name: Run backend tests
        working-directory: backend
        run: dotnet test MapMemo.Api.Tests/MapMemo.Api.Tests.csproj --no-restore
